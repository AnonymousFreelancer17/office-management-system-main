<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Office Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="dashboard">
    <!--  sidebar ------------------------------------------------------------------------------------------------------------------------- -->
    <div class="sidebar">
      <div class="top-half">
        <div class="logoContainer">
          <h3>Office Management</h3>
        </div>
        <a class="active" href="#home">Home</a>
        <a href="/schedule">Schedule</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>

      <div class="bottom-half">
        <!-- container -->
        <div class="container">
          <div class="profile-info">
            <div class="image-container">
              <img
                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                style="width: 100%; height: auto"
                alt="profile-image"
              />
            </div>
            <h5>userName</h5>
          </div>

          <div class="logout-btn-container">
            <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <!--  dahsboard area-------------------------------------------------------------------------------------------------------------------- -->
    <div id="dashboard-container">
      <div class="task-container">
        <div id="taskList"></div>
        <div class="form-container">
          <form id="taskForm">
            <input
              type="text"
              id="taskInput"
              placeholder="Enter a new team task"
              required
            />
            <button type="submit">Add Task</button>
          </form>
        </div>
      </div>







      <!-- employee sidebar ---------------------------------------------------------------------------------------------------------------------->
      <div class="employe-list-container">
        <div class="header">
          <h3>Employees</h3>
        </div>

        <div class="employe-list" id="employe-list"></div>

        <div class="footer">
          <button type="button" onclick="addEmployee()">Add Employee</button>
        </div>
      </div>
    </div>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
